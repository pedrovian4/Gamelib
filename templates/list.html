{% extends "template.html"%}
{%block content%}
       

<div>
    
</div>
<table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Console</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {%for game in games%}
                <tr>
                    <td>{{game.get_name()}}</td>
                    
                    <td>{{game.get_console()}}</td>
                
                    <td>{{game.get_type()}}</td>
              </tr>                
                {%endfor%}
            
            </tbody>
        </table>


{% endblock %}
